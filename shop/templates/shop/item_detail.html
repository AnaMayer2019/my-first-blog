{% extends 'shop/base.html' %}

{% block content %}
    <div class="item">
        <a class="btn btn-default" href="{% url 'post_edit' post.pk %}"><span class="glyphicon glyphicon-pencil"> View </span></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

{% block tab %}
    <title> {{ post.title }} </title>
{% endblock %}
